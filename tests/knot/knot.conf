server:
  listen: 127.0.0.1@5353
  listen: ::1@5353
  rundir: /run/knot
  user: knot:knot

zone:
  - domain: example.com
    file: "%s.zone"
    zonefile-sync: -1
    zonefile-load: difference-no-serial
    journal-content: changes
    semantic-checks: on
    serial-policy: unixtime
    dnssec-signing: on
